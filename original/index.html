<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>三字棋游戏</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 2px;
            margin: 20px auto;
            width: 306px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }
        .restart {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status" id="status">轮到 X 玩家</div>
    <div class="game-board" id="board"></div>
    <button class="restart" id="restart">重新开始</button>
    <script src="game.js"></script>
</body>
</html>
